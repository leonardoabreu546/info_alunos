<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Password - InfoAlunos</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }

    .loginbox {
      background-color: #0282b6;
      width: 580px;
      padding: 35px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      border-radius: 8px;
    }

    .infoalunos {
      color: white;
      margin-bottom: 25px;
      font-weight: bold;
      font-size: 26px;
    }

    .text {
      color: white;
      font-size: 16px;
      margin-bottom: 25px;
      text-align: center;
      line-height: 1.4;
    }

    .form {
      width: 78%;
      max-width: 460px;
      display: flex;
      flex-direction: column;
    }

    .label {
      color: white;
      font-size: 14px;
      margin-bottom: 5px;
      width: 100%;
    }

    .input {
      padding: 10px 16px;
      width: 100%;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid white;
      border-radius: 4px;
      background-color: transparent;
      color: white;
      transition: 0.3s;
    }

    .input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .input:focus {
      outline: none;
      background-color: rgba(255,255,255,0.1);
    }

    .entrar {
      padding: 14px 30px;
      width: 100%;
      border: 1px solid white;
      background-color: transparent;
      color: white;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: 0.3s;
    }

    .entrar:hover {
      background-color: white;
      color: #0282b6;
    }

    .back {
      color: white;
      margin-top: 25px;
      text-decoration: underline;
      font-size: 14px;
    }

    @media (max-width: 650px) {
      .loginbox {
        width: 90%;
        padding: 25px 20px;
      }
      .form {
        width: 100%;
        max-width: none;
      }
    }
  </style>
</head>

<body>
  <div class="loginbox">
    <h1 class="infoalunos">Recuperar Password</h1>

    <p class="text">
      Digite o email associado à sua conta para receber as instruções de recuperação.
    </p>

    <form class="form">
      <label class="label">Email institucional</label>
      <input type="email" class="input" placeholder="ex: aluno@uma.pt" />

      <button class="entrar">Enviar</button>
    </form>

    <a class="back" href="index.html">Voltar ao login</a>
  </div>
</body>
</html>
